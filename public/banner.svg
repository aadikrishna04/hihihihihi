<svg width="1200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ff6b00;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="200" fill="#000000"/>

  <!-- Subtle glow line -->
  <rect x="0" y="95" width="1200" height="10" fill="url(#orangeGlow)" opacity="0.3"/>

  <!-- XR Bridge Icon/Logo Element -->
  <g transform="translate(380, 100)">
    <!-- Bridge element -->
    <path d="M 0,0 L 30,0 L 30,-15 L 35,-15 L 35,0 L 65,0"
          stroke="#ff6b00"
          stroke-width="3"
          fill="none"
          filter="url(#glow)"/>
    <circle cx="15" cy="-20" r="5" fill="#ff6b00" opacity="0.8"/>
    <circle cx="50" cy="-20" r="5" fill="#ff6b00" opacity="0.8"/>
  </g>

  <!-- Text: XRBridge -->
  <text x="480" y="115"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="56"
        font-weight="700"
        fill="#ffffff"
        letter-spacing="2">
    XRBridge
  </text>

  <!-- Tagline -->
  <text x="600" y="145"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="14"
        font-weight="400"
        fill="#a3a3a3"
        text-anchor="middle"
        letter-spacing="4">
    ADAPTIVE SENSORY TECHNOLOGY
  </text>
</svg>
